<div class="outerContainer" *ngIf="render">
  <div class="innerContainer">
    <ul>
        <h2>Title: "TypeScript"</h2>
        <div *ngIf="typeScriptData !==undefined">
          <li *ngFor="let item of typeScriptData">
            <a target="_blank" [href]="item.link">{{item.title}}</a>
          </li>
        </div>
    </ul>
  </div>
  <div class="innerContainer">
    <ul>
      <h2>Title: "Angular2"</h2>
      <div *ngIf="angular2Data !==undefined">
        <li *ngFor="let item of angular2Data">
          <a target="_blank" [href]="item.link">{{item.title}}</a>
        </li>
      </div>
    </ul>
  </div>
  <div class="innerContainer">
    <ul>
      <h2>Title: "Weather"</h2>
      <div *ngIf="weatherData !==undefined">
        <li *ngFor="let item of weatherData">
          <a *ngIf="item.title !== undefined" target="_blank" [href]="item.link">{{item.title}}</a>
          <p class="weather" *ngIf="item.Datum">{{item.Datum}} - {{item.Zeit}} {{item["Temp. A."]}} Â°C</p>
        </li>
      </div>
    </ul>
  </div>
</div>
